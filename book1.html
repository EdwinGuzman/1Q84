<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="1q84 songs" content="All the songs from 
	Haruki Murakami's 1q84 novel">
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/table2.css" />
	<link rel="stylesheet" href="css/tip-yellowsimple.css" />
	<link rel="stylesheet" href="css/footer.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
	</script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>
	<script type="text/javascript" src="js/jquery.stickytableheaders.js"></script>
	<script type="text/javascript" src="js/jquery.metadata.js"></script>
	<script type="text/javascript" src="js/jquery.poshytip.js"></script>
	<script type="text/javascript" src="js/jquery.jscroll.js"></script>
	<title>1q84</title>
	</head>
	<body>
		<div id='wrap'>
			<div id="header">
				<span id="one">1</span><span id="q">Q</span><span id="eight">8</span><span id="four">4</span>
			</div>
			<div id="main">
				<div id="container">
					<table id="first_table">
					<caption>Songs listed in Murakami's 1Q84 novel</caption>
						<thead id='header_stay'>
							<tr>
								<th id='ch'>Chapter</th>
								<th id='title'>Title</th>
								<th id='char'>Character</th>
								<th id='song'>Song</th>
								<th id='by'>By</th>
								<th id='pgs' class="{sorter: false}">Pages</th>
							</tr>
						</thead>
						<tbody id='main_table'>	
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<footer>
			<div id='footer_text'>&#169 Edwin Guzman</div>
		</footer>
	</body>
</html>
